{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>


<body>
   

    <form method="post" action="">
        <div class="box">
        <h1>Log in</h1>
        {% if already %}
        <p>wrong username or password try again</p>
        {% endif %}
        {% csrf_token %}
        {{form.email}}
        {{form.password}}
          
        <a href="#" onclick="this.closest('form').submit();return false;"><div class="btn">Log In</div></a>
        
        <a href="signin"><div id="btn2">Sign Up</div></a> <!-- End Btn2 -->
          
        </div> <!-- End Box -->
          
        </form>

<script>
    document.getElementById("id_email").value = "email";
    document.getElementById("id_email").onfocus=function (){
        if(this.value=="email"){
            this.value='';
        }
    }
    document.getElementById("id_email").onblur=function (){
        if(this.value==''){
            this.value="email";
        }
    }
    document.getElementById("id_password").value = "password";
    document.getElementById("id_password").onfocus=function (){
        if(this.value=="password"){
            this.value='';
        }
    }
    document.getElementById("id_password").onblur=function (){
        if(this.value==''){
            this.value="password";
        }
    }
</script>

</body>
