{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>


<body>
   

    <form method="post" action="">
        <div class="box">
        <h1>Sign in</h1>
        {% csrf_token %}
        {{form.name}}
        {{form.phone_number}}
        {{form.email}}
        {{form.password}}
        
        <a href="#" onclick="this.closest('form').submit();return false;"><div class="btn">Create account</div></a>
        
        <a href="../"><div id="btn2">Back</div></a>  
        
        
        </div> <!-- End Box -->
          
        </form>

<script>
    document.getElementById("id_name").value = "name";
    document.getElementById("id_name").onfocus=function (){
        if(this.value=="name"){
            this.value='';
        }
    }
    document.getElementById("id_name").onblur=function (){
        if(this.value==''){
            this.value="name";
        }
    }
    document.getElementById("id_email").value = "email";
    document.getElementById("id_email").onfocus=function (){
        if(this.value=="email"){
            this.value='';
        }
    }
    document.getElementById("id_email").onblur=function (){
        if(this.value==''){
            this.value="email";
        }
    }
    document.getElementById("id_password").value = "password";
    document.getElementById("id_password").onfocus=function (){
        if(this.value=="password"){
            this.value='';
        }
    }
    document.getElementById("id_password").onblur=function (){
        if(this.value==''){
            this.value="password";
        }
    }
    document.getElementById("id_phone_number").value = "06";
    document.getElementById("id_phone_number").onfocus=function (){
        if(this.value=="06"){
            this.value='';
        }
    }
    document.getElementById("id_phone_number").onblur=function (){
        if(this.value==''){
            this.value="06";
        }
    }
</script>

</body>
